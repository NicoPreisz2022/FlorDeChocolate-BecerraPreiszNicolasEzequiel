    <section id="SeccionIndex">
      <h1>CONTACTO</h1>
      <form action="">
        <fieldset>
          <label for="Nombre">Nombre:</label>
          <input
            type="text"
            name="Nombre"
            placeholder="Ej: Pablo"
            id="Nombre"
            required
          />
          <br />
          <label for="Apellido">Apellido:</label>
          <input
            type="text"
            name="Apellido"
            placeholder="Ej: Pérez"
            id="Apellido"
            required
          />
          <br />
          <label for="Localidad">Localidad:</label>
          <input
            type="text"
            name="Localidad"
            placeholder="Ej: San Justo"
            id="Localidad"
            required
          />
          <br />
          <label for="¿Cómo-podemos-ayudarte?">¿Cómo podemos ayudarte?:</label>
          <br />
          <textarea
            name="¿Cómo podemos ayudarte?"
            id="¿Cómo podemos ayudarte?"
            cols="30"
            rows="10"
          ></textarea>
          <br />
          <label for="Correo-Electrónico">Correo Electrónico:</label>
          <input
            type="text"
            name="Correo-Electrónico"
            id="Correo-Electrónico"
          />

          <div>Hombre</div>
          <input type="radio" name="Sexo" value="Hombre" />
          <div>Mujer</div>
          <input type="radio" name="Sexo" value="Mujer" />
          <div>
            ¿Desea recibir información sobre nuevos productos y sabores?
          </div>
          <input type="checkbox" name="ACEPTA" value="1" />
          <br />
          <label for="">Opciones</label>
          <select name="Opciones" id="Opciones">
            <option value="Nuevos Productos">Nuevos Productos</option>
            <option value="Nuevos Sabores">Nuevos Sabores</option>
          </select>
          <br />
          <input type="submit" value="Enviar Formulario" />
          <input type="reset" value="Borrar Formulario" />
        </fieldset>
      </form>
    </section>
